<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>横スクロールゲーム</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
    }
    #startScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 24px;
      font-family: sans-serif;
      color: #000;
      z-index: 1;
    }
    #gameOverScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 24px;
      font-family: sans-serif;
      color: #000;
      z-index: 1;
      display: none;
    }
    #scoreDisplay {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      font-family: sans-serif;
      color: #000;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="startScreen">
    スペースキーかタップでスタート
  </div>
  <div id="gameOverScreen">
    <div>ゲームオーバー！</div>
    <div id="finalScore">スコア: 0</div>
    <div id="highScoreDisplay">ハイスコア: 0</div>
    <div id="newHighScoreMessage" style="display: none; color: #ff0000; font-weight: bold;">ハイスコア更新！</div>
    <div>スペースキーかタップで再挑戦</div>
  </div>
  <div id="scoreDisplay"></div>
  <script src="script.js"></script>
</body>
</html>
